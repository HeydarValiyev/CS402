<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="myBlog">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Please Enter your name.." />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Please Enter your email.." />
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Please Enter your password.." minlength="5"/>
      <label for="confirmPassword">ConfirmPassword</label>
      <input
        type="text"
        id="confirmPassword"
        placeholder="Please Enter your confirmPassword..."
      />

      <label for="myCheckbox">Admin?</label>
      <input type="checkbox" id="myCheckbox" name="myCheckbox">
      <button id="btnSubmit" disabled type="submit">Add User</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
